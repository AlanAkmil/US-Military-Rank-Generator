            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #b91c1c;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            backdrop-filter: blur(10px);
            min-width: 120px;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            margin-top: 5px;
            min-width: 150px;
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-option:hover {
            background: #f1f5f9;
        }

        .language-option:last-child {
            border-bottom: none;
        }

        }

        .made-by {
            font-size: 0.9em;
            opacity: 0.7;
            font-style: italic;
        }

            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

            outline: none;
            border-color: #1e40af;
        }

            gap: 10px;
            margin-top: 10px;
        }

        .branch-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .branch-btn:hover {

        }

        .branch-btn.active {

            background: #1e40af;
            color: white;
        }

            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;

        function stringToHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

            const units = branchData.units[selectedUnitType];
            const unitIndex = (hash * 2) % units.length;
            const selectedUnit = units[unitIndex];
            
            // Select rank
            const rankIndex = (hash * 3) % branchData.ranks.length;
            const selectedRank = branchData.ranks[rankIndex];
            
            // Select assignment based on unit type
            const assignments = branchData.assignments[selectedUnitType];
            const assignmentIndex = (hash * 4) % assignments.length;
            const selectedAssignment = assignments[assignmentIndex];

            // Select equipment based on unit type
            const equipmentCategory = branchData.equipment_categories[selectedUnitType];
            let selectedEquipment = "Standard Issue Equipment";
            
            if (equipmentCategory && equipmentCategory.length > 0) {
                const categoryIndex = (hash * 5) % equipmentCategory.length;
                const selectedCategory = equipmentCategory[categoryIndex];
                const equipmentList = militaryEquipment[selectedBranch]?.[selectedCategory];
                
                if (equipmentList && equipmentList.length > 0) {
                    const equipmentIndex = (hash * 6) % equipmentList.length;
                    selectedEquipment = equipmentList[equipmentIndex];
                }
            }

            // Select weapon based on unit type
            const weaponCategory = branchData.weapon_categories[selectedUnitType];
            let selectedWeaponData = null;
            
            if (weaponCategory && weaponCategory.length > 0) {
                const categoryIndex = (hash * 7) % weaponCategory.length;
                const selectedWeaponType = weaponCategory[categoryIndex];
                const weaponList = usWeapons[selectedWeaponType];
                
                if (weaponList && weaponList.length > 0) {
                    const weaponIndex = (hash * 8) % weaponList.length;
                    selectedWeaponData = weaponList[weaponIndex];
                }
            }

            // Display results
            rankResult.textContent = `${nameInput} ${selectedRank}`;
            unitResult.textContent = selectedUnit;
            assignmentResult.textContent = `${translations[currentLanguage].assignment}: ${selectedAssignment}`;
            equipmentResult.textContent = `${translations[currentLanguage].equipment}: ${selectedEquipment}`;
            
            // Display weapon results
            if (selectedWeaponData) {
                weaponResult.textContent = `${translations[currentLanguage].weapon}: ${selectedWeaponData.name}`;
                weaponDetailsResult.innerHTML = generateWeaponDetails(selectedWeaponData, currentLanguage);
            } else {
                weaponResult.textContent = `${translations[currentLanguage].weapon}: Standard Issue`;
                weaponDetailsResult.innerHTML = "";
            }
            
            // Generate detailed description in current language
            const descriptionHTML = generateUnitDescription(selectedBranch, selectedUnit, selectedAssignment, selectedRank, selectedEquipment, currentLanguage);
            descriptionResult.innerHTML = descriptionHTML;

            // Update history
            generatedHistory.unshift({
                name: nameInput,
                rank: selectedRank,
                unit: selectedUnit,
                assignment: selectedAssignment,
                equipment: selectedEquipment,
                weapon: selectedWeaponData ? selectedWeaponData.name : "Standard Issue",
                branch: selectedBranch
            });

            if (generatedHistory.length > 3) {
                generatedHistory = generatedHistory.slice(0, 3);
            }

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyElement = document.getElementById('history');
            if (generatedHistory.length === 0) {
                historyElement.innerHTML = `<span id="historyText">${translations[currentLanguage].historyText}</span>`;
                return;
            }

            historyElement.innerHTML = `<strong>${translations[currentLanguage].historyText.split('...')[0]}:</strong><br>` +
                generatedHistory.map(item => 
                    `${item.name} ${item.rank}, ${item.unit}`
                ).join('<br>');
        }

        function copyResult() {
            const rankText = document.getElementById('rankResult').textContent;
            const unitText = document.getElementById('unitResult').textContent;
            const assignmentText = document.getElementById('assignmentResult').textContent;
            const equipmentText = document.getElementById('equipmentResult').textContent;
            const weaponText = document.getElementById('weaponResult').textContent;
            
            if (rankText === "-" || unitText === "-" || rankText === translations[currentLanguage].noNameError) {
                alert(translations[currentLanguage].noResultError);
                return;
            }

            const fullText = `${rankText}, ${unitText}, ${assignmentText}, ${equipmentText}, ${weaponText}`;
            navigator.clipboard.writeText(fullText)
                .then(() => alert(translations[currentLanguage].copySuccess))
                .catch(err => alert(translations[currentLanguage].copyError + err));
        }

        // Close language dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('languageDropdown');
            const button = document.querySelector('.language-btn');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
